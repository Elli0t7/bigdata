<!DOCTYPE html>
<html>

<head>
    <title>
        <%= htmlWebpackPlugin.options.productName %>
    </title>

    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="Expires" content="0" />
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" href="statics/quasar-logo.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png">

    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.10&key=edba8ac210e7fad8bb83dfac266d79c8">
    </script>
    <script src="//webapi.amap.com/ui/1.0/main.js"></script>
    <script language="javascript" for="wkipobj" event="EVHandle(aValue)">
        var arrayVariants = new VBArray(aValue);
        var event = document.createEvent('CustomEvent');
        event.initCustomEvent('broadcast', true, true, {
            e: arrayVariants
        });
        window.dispatchEvent(event);
    </script>
    <script type="text/javascript" src="statics/webVideoCtrl.js"></script>

    <script language="javascript" for="preview" event="MsgNotify(iMsg,iError,szDetail,lWnd,szIndexCode)">
        szMsg = "msg:" + iMsg + ",error:" + iError + ",detail:" + szDetail + "，IndexCode：" + szIndexCode;
        // document.frmApp.Result.value = szMsg;
        // return;
        //alert(szMsg);
        //0x02000007事件，控件加载完成时抛出的消息，此时平台根据需要调用以下接口对控件进行初始化
        //（控件内部默认也对应设置了固定参数，但生产现场要使用上次用户设置保存的参数，需要平台把上一次保存的数据设置进去）
        if (iMsg == 0x02000007) {
            var _right = "10034,10033,10032,10020,10027,10014,10001,10028,10002,10015,10005,10010,10024,10006,10011,10003,10021,10012,10022,10004,10013,10009,10029";
            preview.SetRightCode(_right);
            preview.EnableMenu(1)
            preview.EnableSysCfgButton(0)
            preview.SetMainToolBarShow(1)
            preview.SetToolBarVisible(1) //工具栏按钮
            preview.showFullScreenButton(0)
        }
    </script>

</head>

<body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
</body>

</html>
